<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>light & dark theme</title>
    <link rel="stylesheet" href="/light-dark-theme/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
</head>
<body>
    <div class="hero">
        <nav>
            <img src="/light-dark-theme/logo.png" class="logo">
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">about</a></li>
                <li><a href="#">portfolio</a></li>
                <li><a href="#">services</a></li>
                <li><a href="#">hire me</a></li>
            </ul>
            <img src="/light-dark-theme/moon.png" onclick="changeStyle()" id="icon">
        </nav>

        <div class="info">
            <h1>I'm <span>kate</span> amelia </h1>
            <p>this is my offical porfolio wesbtie to showcase my all works related to <br>web development and UI desing</p>
            <a href="#">download cv</a>
        </div>

        <div class="img-box">
            <img src="/light-dark-theme/pattern.png" class="back-img">
            <img src="/light-dark-theme/girl.png" class="main-img">
        </div>

        <div class="social-links">
            <a href=""><i class="fa-brands fa-linkedin"></i></a>
            <a href=""><i class="fa-brands fa-behance"></i></a>
            <a href=""><i class="fa-brands fa-dribbble"></i></a>

        </div>
    </div>

    <script>
        var icon = document.getElementById("icon");



        if(localStorage.getItem("theme") == null){
            localStorage.setItem=("theme","light");

        }

        let localData = localStorage.getItem("theme");

        if(localData == "light"){
            icon.src="/light-dark-theme/moon.png";
            document.body.classList.remove("dark-theme");
        } else if(localData == "dark"){
            icon.src="/light-dark-theme/sun.png";
            document.body.classList.add("dark-theme");
        }
    

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src="/light-dark-theme/sun.png";
                localStorage.setItem("theme","dark");
            } else{
                icon.src="/light-dark-theme/moon.png";
                localStorage.setItem("theme","light");

            }
        }
    </script>

</body>
</html>
